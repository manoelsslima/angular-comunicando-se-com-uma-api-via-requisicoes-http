<header class="cabecalho">
  <img src="/assets/logo.png" alt="logo" class="logo">
  @if(!telaInicial) {
    <div class="link">
        <button>
            <img class="seta" src="assets/arrow-left.png" alt="">
            <a routerLink="/lista-contatos">Voltar</a>
        </button>
    </div>
  }
  <img [src]="bannerSrc" alt="banner" class="banner">
  <h1 [innerHTML]="titulo" [ngClass]="telaInicial ? 'titulo' : 'titulo-form'"></h1>
</header>
