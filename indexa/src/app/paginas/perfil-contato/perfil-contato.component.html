<app-container>
    <header>
        <section class="cabecalho-link">
            <img src="assets/logo.png" alt="">
            <div>
                <button>
                    <img class="seta" src="assets/arrow-left.png" alt="">
                    <a routerLink="/lista-contatos">Voltar</a>
                </button>
            </div>
        </section>
        <section class="cabecalho-contato">
            <img src="assets/perfil-contato.png" alt="">
            <h1>Perfil do Contato</h1>
        </section>
    </header>
    <section class="perfil">
        <div class="imagem-perfil">
            <img [src]="contato.avatar" alt="Avatar do contato">
            <h2><strong>{{ contato.nome }}</strong></h2>
        </div>

        <app-separador></app-separador>

        <ul>
            <li>
                <i class="material-icons">call</i>
                <strong>Telefone</strong>
            </li>
            <li>{{ contato.telefone }}</li>
            <li>
                <i class="material-icons">email</i>
                <strong>E-mail</strong>
            </li>
            <li>{{ contato.email }}</li>
            <li>
                <i class="material-icons">event_available</i>
                <strong>Data de nascimento</strong>
            </li>
            <li>{{ contato.aniversario }}</li>
            <li>
                <i class="material-icons">language</i>
                <strong>Redes Sociais</strong>
            </li>
            <li>{{ contato.redes }}</li>
        </ul>
        <div class="botoes">
            <button (click)="excluirContato()" class="botao-excluir">
                Excluir Contato
            </button>
            <button class="botao-editar">
                Editar
            </button>
        </div>
    </section>
</app-container>
